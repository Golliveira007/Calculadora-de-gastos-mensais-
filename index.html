<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Mensais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gastos Mensais</h1>
        <form id="form-gastos">
            <div class="campo">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" placeholder="Ex: Alimentação">
            </div>
            <div class="campo">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" placeholder="Ex: 10.00">
            </div>
            <div class="campo">
                <label for="categoria">Categoria:</label>
                <select id="categoria">
                    <option value="">Selecione</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Educação">Educação</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <button type="submit">Adicionar Gastos</button>
        </form>
        <h2>Lista de Gastos</h2>
        <ul id="lista-gastos"></ul>
        <h3 id="total-gastos">Total de Gastos: R$ 0,00</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
